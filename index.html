<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Equipo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="avanzarHora()">
    <h1>Proyecto de Equipo</h1>
    <h2 id="team-name">Equipo HTMLeros</h2>
    <!-- Sección de integrante -->
    <div id="member-section">
        <img id="member-photo" src="images/Omar.jpeg" alt="Foto Alumno 1">
        <p id="member-desc">Estudiante de ING. en Sistemas Computacionales apasionado por el desarrollo web</p>
        <p id="bolala"></p>
    </div>
    <!-- Botones de interacción -->
    <button id="colorButton">Cambiar color de fondo</button>
    <button id="switchButton">Mostrar siguiente integrante</button>
    <form name="form_reloj">
        <input type="text" name="reloj" id="reloj-display" size="10" readonly>
    </form>
    <script src="script.js"></script>
</body>
</html>
